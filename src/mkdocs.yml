site_name: チャットボットひろば
nav:
    - Home: index.md
    - Blog: blog.md

theme:
    name: material
    custom_dir: overrides
    logo: images/favicon.png
    favicon: images/favicon.png
    prev_next_buttons_location: none
    palette:
        primary: white
        accent: white
    features:
        # - tabs
        - navigation.expand

# Read the document for customize css
# https://squidfunk.github.io/mkdocs-material/customization/#additional-stylesheets
extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.magiclink
  - admonition
  - codehilite:
      linenums: true
      use_pygments: true
  # Enable to add add HTML attributes and CSS classes to Markdown elements
  # Read https://squidfunk.github.io/mkdocs-material/reference/images/ for more details
  - attr_list
plugins:
  # Search must be added when other plugins are loaded
  - search:
      lang: ja
  - mkdocs-jupyter
  
